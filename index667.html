<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>




    <div class="container1" id="app">
        <h1>CSS justify-content Visualizer</h1>
        <div class="container">
            <div class="buttons">
                <button id="startBtn">start</button>
                <button id="endBtn">end</button>
                <button id="centerBtn">center</button>
                <button id="spaceBetweenBtn">space-between</button>
                <button id="spaceAroundBtn">space-around</button>
                <button id="spaceEvenlyBtn">space-evenly</button>
            </div>
            <div class="card-table" id="cardContainer">
              
            </div>
        </div>
    </div>


</div>


<style>





body {
font-family: 'Arial', sans-serif;
  background-image: url('44.jpg'); 
  background-size: cover;
  background-position: center;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#app {
    max-width: 600px;
  margin: 0 auto;
  margin-top: 2%;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
  background-color: rgba(180, 171, 171, 0.1);
  backdrop-filter: blur(10px);
  color: rgb(255, 255, 255); 
}

h1 {
    font-size: 1.1rem;
    margin-bottom: 50px;
    width: 40%;
    margin-left: 20%;
    padding: 5px 40px;
    border-radius: 10px;
    background-color: rgb(233, 132, 0);
}


.buttons {
    margin-bottom: 20px;
}

.buttons button {
    cursor: pointer;
    padding: 8px 40px;
    background-color: #636663;
    color: white;
    border-radius: 18px;
    border: none;
    margin-bottom: 10px;
    transition: background-color 0.5s ease, padding 0.3s ease;
    
}

.buttons button:hover {
    background-color: #ffae00;
    padding: 10px 50px;
}
.buttons button.active {
    background-color: rgb(233, 132, 0);
    color: white;
}

#cardContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    opacity: 1;
    transition: opacity 0.5s ease; 
}

.box {
    display: grid;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: rgb(233, 132, 0);
    margin: 5px; 
    border-radius: 4px;
    transition: transform .5s ease; 
    transform-origin: center;
}


.cell:hover {
    transform: rotate(360deg);
}

.cell i {
            font-size: 38px; 
        }
.animate-out {
    opacity: 0;
}






.container1 {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}



.card-table {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    border: 1px solid #ccc;
    padding: 8px;
    margin-top: 20px;
   
}

.cell {
    display: grid;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: rgb(233, 132, 0);
    margin: 5px; 
    border-radius: 4px;
    transition: transform .5s ease; 
    transform-origin: center;
}



</style>


<script>








const buttons = document.querySelectorAll('.buttons button');

buttons.forEach(button => {
    button.addEventListener('click', () => {
       
        buttons.forEach(btn => btn.classList.remove('active'));
        
      
        button.classList.add('active');

     
    });
});








    const startBtn = document.getElementById('startBtn');
    const endBtn = document.getElementById('endBtn');
    const centerBtn = document.getElementById('centerBtn');
    const spaceBetweenBtn = document.getElementById('spaceBetweenBtn');
    const spaceAroundBtn = document.getElementById('spaceAroundBtn');
    const spaceEvenlyBtn = document.getElementById('spaceEvenlyBtn');
    const cardContainer = document.getElementById('cardContainer');
    
    startBtn.addEventListener('click', () => changeJustifyContent('flex-start'));
    endBtn.addEventListener('click', () => changeJustifyContent('flex-end'));
    centerBtn.addEventListener('click', () => changeJustifyContent('center'));
    spaceBetweenBtn.addEventListener('click', () => changeJustifyContent('space-between'));
    spaceAroundBtn.addEventListener('click', () => changeJustifyContent('space-around'));
    spaceEvenlyBtn.addEventListener('click', () => changeJustifyContent('space-evenly'));
    
    function createRowsAndCells(rows, cellsPerRow) {
    cardContainer.innerHTML = '';
    for (let i = 0; i < rows; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 2; j < cellsPerRow; j++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const icon = document.createElement('i');
            icon.className = 'fas'; 
          
            switch (j) {
                case 0:
                    icon.classList.add('fa-face-grin-tongue-wink');
                    break;
                case 1:
                    icon.classList.add('fa-face-grin-squint-tears');
                    break;
                case 2:
                    icon.classList.add('fa-face-laugh-wink');
                    break;
                case 3:
                    icon.classList.add('fa-face-grin-tongue');
                    break;
                case 4:
                    icon.classList.add('fa-face-angry');
                    break;
                default:
                    icon.classList.add('fa-question');
            }
            
            cell.appendChild(icon);
            row.appendChild(cell);
        }
        cardContainer.appendChild(row);
    }
}

    
    function changeJustifyContent(value) {
        cardContainer.style.justifyContent = value;
        createRowsAndCells(3, 5); 
    }
    
  
    createRowsAndCells(3, 5); 
    </script>
    





</body>
</html>
