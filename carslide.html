<style>




:root {
  --main-color: #f40103; 
}


.round {
  --clr: var(--main-color);

}


.color-picker {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;
}

#colorChangeButton {
  padding: 10px 20px;
  background-color: #337ab7;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#colorChangeButton:hover {
  background-color: #23527c;
}





body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: rgb(19, 18, 18);
    margin: 0;
    font-family: Arial, sans-serif;
}

.slide-container {
  
    overflow: hidden;
    position: relative;
}

.slide-content {
   
    justify-content: center; 
    transition: transform 0.5s ease;
	margin-top: 300px;
	
   
}

.swiper-wrapper {
    display: flex;
    flex-wrap: nowrap;
}

.card {
    position: relative;
    width: 350px;
    height: 350px;
    display: grid;
    justify-content: center;
    transition: 0.5s;
    border-radius: 20px;
    margin-right: 20px;
    flex-shrink: 0;
}

.card:hover {
    width: 600px;
    transition-delay: 0.5s;
    z-index: 9999;
}


.card .round {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
   
    border: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
   
    position: relative;
  width:370px;
  display: flex;
  justify-content: center; /* Horizontally center */
  align-items: center;
   
  
}

.card .round::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 350px;
    height: 350px;
    border-radius: 50%;
    background: #191919;
    border: 8px solid var(--clr);
    filter: drop-shadow(0 0 10px var(--clr)) drop-shadow(0 0 60px var(--clr));
    transition: 0.5s, background 0.5s;
    transition-delay: 0.75s, 1s;
}

.card:hover .round::before {
    transition-delay: 0.5s;
    border-radius: 20px;
    width: 100%;
    height: 100%;
    background: var(--clr);
}

.card .round .logo {
    position: relative;
    height: auto;
    width: 200px;
    transition: 0.5s;
    transition-delay: 0.5s;
   
}

.card:hover .round .logo {
    transform: scale(0);
    transition-delay: 0s;
}

.card .p_img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0) rotate(315deg);
    height: 300px;
    transition: 0.5s ease-in-out;
}

.card:hover .p_img {
    transition-delay: 0.75s;
    top: 90%;
    left: 70%;
    height: 180px;
    transform: translate(-50%, -50%) scale(1) rotate(10deg);
}

.card .content {
    position: absolute;
    width: 50%;
    left: 20%;
    padding: 20px 20px 20px 40px;
    opacity: 0;
    transition: 0.5s;
    visibility: hidden;
}

.card:hover .content {
    transition-delay: 0.75s;
    opacity: 1;
    visibility: visible;
    left: 60px;
}

.card .content h1 {
    color: white;
    text-transform: uppercase;
    font-size: 2.5rem;
    line-height: 2rem;
}

.card .content p {
    color: white;
}

.card .content a {
    position: relative;
    color: #111;
    background: #ffffff;
    padding: 10px 20px;
    border-radius: 10px;
    display: inline-block;
    text-decoration: none;
    font-weight: 600;
    margin-top: 10px;
}









</style>



<script>


document.getElementById('colorInput').addEventListener('input', function() {
  document.documentElement.style.setProperty('--main-color', this.value);
});


var swiper = new Swiper(".slide-content", {
    slidesPerView: 3,
    spaceBetween: 25,
    loop: true,
    centerSlide: 'true',
    fade: 'true',
    grabCursor: 'true',
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
      dynamicBullets: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },

    breakpoints:{
        0: {
            slidesPerView: 1,
        },
        520: {
            slidesPerView: 2,
        },
        950: {
            slidesPerView: 3,
        },
    },
  });



	
</script>
